<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand col-4" href="#">
                <img src="{%static 'suscripciones/img/logo3-1_2.png'%}" width="120" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
        </button>
            <div class="collapse navbar-collapse justify-content-end mr-4" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active mx-4"><a class="nav-link font-weight-bold" href={% url 'home' %}>Inicio</a></li>
                    <li class="nav-item mx-4"><a class="nav-link font-weight-bold" href={% url 'detalles' %}>Suscripci&oacute;n</a></li>
                    <li class="nav-item mx-4"><a class="nav-link font-weight-bold" href={% url 'sesion' %}>Inicio Sesi&oacute;n</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div role="main" class="container" style="margin-top: 80px;">

        <div>
            <h1>Api</h1>
            <p class="lead">llamar la API desde HTML</p>
            <br>
            <h2>Agregar nuevo servicio</h2><br>
            <div class="row">
                <div class="form-inline">

                    <div class="form-group" style="margin-right: 20px;">
                        <label for="txtID">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Id: &nbsp;</label>
                        <input type="text" class="form-control" id="txtID" style="width: 50px;">
                    </div>
                    <div class="form-group" style="margin-right: 20px;">
                        <label for="txtNombreServicio">Nombre Servicio: &nbsp;</label>
                        <input type="text" class="form-control" id="txtNombreServicio">
                    </div>
                    <div class="form-group" style="margin-right: 20px;">
                        <label for="txtPrecio">Precio: &nbsp;</label>
                        <input type="text" class="form-control" id="txtPrecio">
                    </div>
                    <br>
                    <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <br><br>

            <h2>Student List</h2>
            <table class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Nombre Servicio</th>
                    <th>Precio</th>
                </tr>
                <tbody id="divBody"></tbody>


            </table>



        </div>

    </div>
    <!-- /.container -->
    <script>
        $(document).ready(function() {
            BindServicio();
        });

        $('#btnSubmit').click(function() {

            let idValue = $('#txtID').val();
            let nombreServicio = $('#txtNombreServicio').val();
            let precio = $('#txtPrecio').val();

            $("input[name=csrfmiddlewaretoken]")
            $.ajax({
                type: 'POST',
                dataType: 'json',
                data: {
                    "ID": idValue,
                    "nombre_servicio": nombreServicio,
                    "precio": precio
                },

                url: "http://127.0.0.1:8000/API/lista_servicio",
                error: function(xhr, status, error) {

                    var err_msg = ''
                    for (var prop in xhr.responseJSON) {
                        err_msg += prop + ': ' + xhr.responseJSON[prop] + '\n';
                    }

                    alert(err_msg);
                },
                success: function(result) {

                    BindServicio();
                    alert('Guardado correctamente.');

                    $('#txtID').val("");
                    $('#txtNombreServicio').val("");
                    $('#txtPrecio').val("");
                }

            });
        });


        function BindServicio() {
            $.ajax({
                type: 'GET',
                dataType: 'json',
                data: {

                    'csrfmiddlewaretoken': csrfToken

                },
                url: "http://127.0.0.1:8000/API/lista_servicio",
                success: function(result) {

                    var totalCount = result.length;
                    var structureDiv = "";
                    for (let i = 0; i < totalCount; i++) {
                        structureDiv += "<tr>" +
                            "     <td>" + result[i].id + "</td>" +
                            "      <td>" + result[i].nombre_servicio + "</td>" +
                            "             <td>" + result[i].precio + "</td>" +
                            "              <td><button class='btn btn-link' onclick='return confirm(\"¿Está seguro de que desea eliminar este registro?\",DeleteRow(" + result[i].id + "))'>Delete</button></td>" +
                            "           </tr>";
                    }

                    $("#divBody").html(structureDiv);

                }
            });

        }

        function DeleteRow(id) {

            $.ajax({
                type: 'DELETE',
                dataType: 'json',
                data: {

                    'csrfmiddlewaretoken': csrfToken

                },

                url: "http://127.0.0.1:8000/API/lista_servicio" + id + "/",
                error: function(xhr, status, error) {

                    var err_msg = ''
                    for (var prop in xhr.responseJSON) {
                        err_msg += prop + ': ' + xhr.responseJSON[prop] + '\n';
                    }

                    alert(err_msg);
                },
                success: function(result) {

                    BindStudents();
                }
            });
        }
    </script>
</body>
